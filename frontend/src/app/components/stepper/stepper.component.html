<div class="hidden lg:flex lg:flex-col lg:mx-auto">
  <div class="w-full flex flex-col text-center pl-10">
    <h2 class="text-dark text-left text-2xl xl:text-3xl font-extrabold">
      {{ stepDetails.title }}
    </h2>

    <p class="pt-1 text-dark-gray text-sm">
      {{ stepDetails.description }}
    </p>
  </div>

  <div
    class="max-w-sm flex flex-col items-center pt-16 pb-16">
    <div
      class="w-full flex flex-col items-center justify-center text-dark-blue text-[13px] leading-5 font-medium">
      <ol class="h-44">
        <li *ngFor="let step of [1]" class="flex pb-12">
          <div
            class="inline-flex items-center justify-center group"
            [ngClass]="{ 'animate-bounce': currentStep === step }">
            <span
              class="relative flex items-center justify-center w-8 h-8"
              style="border-radius: 100%;"
              [ngClass]="{
                'bg-cyan-green': currentStep === step,
                'bg-light-gray': currentStep !== step,
                'border-4 border-cyan-green': currentStep !== step
              }">
              <svg
                class="lucide lucide-lock w-3 h-3 text-dark"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </span>

            <h3 class="pt-1 pl-2 font-medium leading-tight">
              Credenciais de acesso
            </h3>
          </div>
        </li>

        <li *ngFor="let step of [2]" class="flex mb-12">
          <div
            class="inline-flex items-center justify-center"
            [ngClass]="{ 'animate-bounce': currentStep === step }">
            <span
              class="relative flex items-center justify-center w-8 h-8"
              style="border-radius: 100%;"
              [ngClass]="{
                'bg-cyan-green': currentStep === step,
                'bg-light-gray': currentStep !== step,
                'border-4 border-cyan-green': currentStep !== step
              }">
              <svg
                class="lucide lucide-user-round-check h-3 w-3 text-dark"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M2 21a8 8 0 0 1 13.292-6" />
                <circle cx="10" cy="8" r="5" />
                <path d="m16 19 2 2 4-4" />
              </svg>
            </span>

            <h3 class="pt-1 pl-2 font-medium leading-tight">Dados pessoais</h3>
          </div>
        </li>

        <li *ngFor="let step of [3]" class="flex mb-12">
          <div
            class="inline-flex items-center justify-center"
            [ngClass]="{ 'animate-bounce': currentStep === step }">
            <span
              class="relative flex items-center justify-center w-8 h-8"
              style="border-radius: 100%;"
              [ngClass]="{
                'bg-cyan-green rounded-full': currentStep === step,
                'bg-light-gray rounded-full': currentStep !== step,
                'border-4 border-cyan-green rounded-full': currentStep !== step
              }">
              <svg
                class="lucide lucide-map-pin h-3 w-3 text-dark"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                <circle cx="12" cy="10" r="3" />
              </svg>
            </span>

            <h3 class="pt-1 pl-2 font-medium leading-tight">
              Endereço pessoal
            </h3>
          </div>
        </li>
      </ol>
    </div>

    <footer class="pt-20 flex justify-center items-center">
      <small class="text-xs font-medium text-gray-400">
        Condotec Management © 2024. <br />
        Todos os direitos reservados.
      </small>
    </footer>
  </div>
</div>
