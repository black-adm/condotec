<div
  [formGroup]="form"
  class="flex flex-col justify-center space-y-7 py-12">
  <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    <div class="sm:col-span-3">
      <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
        Digite o CEP
      </label>
      <div class="mt-1">
        <input
          type="text"
          class="block w-full rounded-full border-2 py-2 pl-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
          required
          formControlName="postalCode" />
      </div>
    </div>

    <div class="sm:col-span-3">
      <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
        Complemento
      </label>
      <div class="mt-1">
        <input
          type="text"
          class="block w-full rounded-full border-2 py-2 pl-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
          required
          formControlName="complement" />
      </div>
    </div>
  </div>

  <div>
    <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
      Endere√ßo completo
    </label>
    <div class="mt-1">
      <input
        type="text"
        class="block w-full rounded-full border-2 py-2 pl-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
        required
        formControlName="streetAddress" />
    </div>
  </div>

  <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    <div class="sm:col-span-3">
      <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
        Cidade
      </label>
      <div class="mt-1">
        <input
          type="text"
          class="block w-full rounded-full border-2 py-2 pl-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
          required
          formControlName="city" />
      </div>
    </div>

    <div class="sm:col-span-3">
      <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
        UF
      </label>
      <div class="mt-1">
        <input
          type="text"
          class="block w-full rounded-full border-2 py-2 pl-4 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
          required
          formControlName="uf" />
      </div>
    </div>
  </div>

  <div class="pt-2 flex justify-end items-center gap-4">
    <button
      class="inline-flex items-center gap-2 py-3 px-6 text-sm text-primary-blue font-semibold hover:text-primary-green focus:text-primary-green"
      routerLink="../">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7" /><path
          d="M19 12H5" /></svg> Voltar
    </button>

    <button
      type="submit"
      class="inline-flex items-center gap-2 py-3 px-6 rounded-full text-sm bg-primary-blue text-white font-semibold shadow-sm shadow-medium-gray hover:bg-dark-blue hover:text-cyan-green focus:bg-dark-blue focus:text-cyan-green">
      Finalizar
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-check-circle"><path
          d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><path
          d="m9 11 3 3L22 4" /></svg> </button>
  </div>
</div>
