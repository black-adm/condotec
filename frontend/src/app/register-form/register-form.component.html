<div class="max-h-screen w-full mt-24">
  <div class="flex justify-around items-center mx-auto">

    <div class="max-w-sm flex flex-col items-center justify-center lg:mb-24">
      <div class="flex justify-center items-center">
        <ol class="absolute text-dark-blue text-[13px] leading-5 font-medium border-s-4 border-medium-gray">
          <li class="mb-12 ms-5">
            <span class="absolute flex items-center justify-center w-6 h-6 bg-cyan-green rounded-full -start-4">
              <svg class="w-3 h-3 text-dark" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
              </svg>
            </span>
            <h3 class="pt-1 font-medium leading-tight">Credenciais de acesso</h3>
          </li>

          <li class="mb-12 ms-5">
            <span class="absolute flex items-center justify-center w-6 h-6 bg-light-gray border-4 border-cyan-green rounded-full -start-4"></span>
            <h3 class="pt-1 font-medium leading-tight">Dados pessoais</h3>
          </li>

          <li class="mb-0 ms-5">
            <span class="absolute flex items-center justify-center w-6 h-6 bg-light-gray border-4 border-cyan-green rounded-full -start-4"></span>
            <h3 class="pt-1 font-medium leading-tight">Endereço pessoal</h3>
          </li>
        </ol>
      </div>
    </div>

    <div className="flex flex-1 relative">
      <div class="flex flex-col p-4">
        <h1 class="inline-flex justify-center items-center gap-4 text-3xl font-bold text-primary-blue">
          Cadastro Pessoa Física
          <svg class="bg-light-gray rounded-full" width="30" height="30" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M7 18V17C7 14.2386 9.23858 12 12 12V12C14.7614 12 17 14.2386 17 17V18" stroke="#3C91E6" stroke-width="1.5" stroke-linecap="round"></path><path d="M12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12Z" stroke="#3C91E6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="12" cy="12" r="10" stroke="#3C91E6" stroke-width="1.5" stroke-width="1.5"></circle></svg>
        </h1>

        <p class="pt-3 text-center font-medium tracking-tight text-dark-gray">
          Primeiro, siga todas as etapas para criar uma nova conta.
        </p>

      <div class="flex justify-center items-center">
          <form
            [formGroup]="form"
            class="min-w-full"
          >
          <router-outlet></router-outlet>
        </form>
      </div>
      </div>
    </div>

  </div>
</div>
