<div
  [formGroup]="form"
  class="flex flex-col justify-center space-y-7 py-12">
  <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    <div class="sm:col-span-3">
      <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
        Nome
      </label>
      <div class="mt-1">
        <input
          type="text"
          name="firstName"
          class="block w-full rounded-full border-2 py-2 px-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
          required
          maxlength="20"
          formControlName="firstName" />
      </div>
    </div>

    <div class="sm:col-span-3">
      <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
        Sobrenome
      </label>
      <div class="mt-1">
        <input
          type="text"
          name="lastName"
          class="block w-full rounded-full border-2 py-2 px-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
          required
          maxlength="40"
          formControlName="lastName" />
      </div>
    </div>
  </div>

  <div>
    <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
      Informe o seu CPF
    </label>
    <div class="mt-1">
      <input
        type="text"
        name="cpf"
        mask="000.000.000-00"
        class="block w-full rounded-full border-2 py-2 px-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
        required
        formControlName="cpf" />
    </div>
  </div>

  <div>
    <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
      Informe o n√∫mero de telefone
    </label>
    <div class="mt-1">
      <input
        type="text"
        name="phone"
        mask="(00) 00000-0000"
        class="block w-full rounded-full border-2 py-2 px-6 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
        required
        formControlName="phone" />
    </div>
  </div>

  <div class="pt-2 flex justify-end items-center gap-4">
    <button
      [disabled]="form.invalid"
      class="disabled:bg-light-gray disabled:text-dark-gray disabled:cursor-not-allowed py-3 px-6 rounded-full text-sm bg-primary-blue text-white font-semibold shadow-sm shadow-medium-gray hover:bg-dark-blue hover:text-cyan-green focus:bg-dark-blue focus:text-cyan-green"
      routerLink="endereco">
      Continuar
    </button>
  </div>
</div>
