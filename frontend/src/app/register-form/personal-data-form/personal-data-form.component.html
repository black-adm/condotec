<div
  [formGroup]="form"
  class="flex flex-col justify-center space-y-7 px-6 py-12 lg:px-8"
>
  <div>
    <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
      Preencha o seu nome
    </label>
    <div class="mt-1">
      <input
        type="text"
        class="block w-full rounded-full border-0 py-2 pl-4 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
        required
        formControlName="firstName"
      />
    </div>
  </div>

  <div>
    <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
      Digite o seu sobrenome
    </label>
    <div class="mt-1">
      <input
        type="text"
        class="block w-full rounded-full border-0 py-2 pl-4 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
        required
        formControlName="lastName"
      />
    </div>
  </div>

  <div>
    <label class="block ml-2 text-sm font-semibold leading-6 text-dark">
      Agora, informe o seu CPF
    </label>
    <div class="mt-1">
      <input
        type="text"
        class="block w-full rounded-full border-0 py-2 pl-4 text-dark sm:leading-6 sm:tracking-wide shadow-md shadow-light-gray outline-none ring-1 ring-inset ring-medium-gray focus:ring-2 focus:ring-inset focus:ring-primary-green"
        required
        formControlName="lastName"
      />
    </div>
  </div>

  <div class="pt-5 flex justify-end items-center">
    <button
      class="py-3 px-6 rounded-full text-sm bg-primary-blue text-white font-semibold shadow-sm shadow-medium-gray hover:bg-cyan-green focus:bg-cyan-green"
      routerLink="/dados-endereÃ§o"
    >
      Continuar
    </button>
  </div>
</div>
